# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: Continuous Integration

jobs:
  check:
    name: Run cargo check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo check
        run: cargo check --all-targets

      - name: Run cargo check with atlas feature
        run: cargo check --all-targets --features atlas

      - name: Run cargo check headless
        run: cargo check --all-targets --no-default-features

  docs:
    name: Run cargo doc
    env:
      RUSTDOCFLAGS: -D warnings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo doc
        run: cargo doc --all-features --no-deps

  build_examples:
    name: Build examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build examples
        run: cargo build --examples

      - name: Clean
        run: cargo clean

      - name: Build examples with atlas feature
        run: cargo build --examples --features atlas

  test:
    name: Tests
    strategy:
      # Tests are most likely to have OS-specific behavior
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test
        run: cargo test
